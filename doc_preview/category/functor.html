<html><head><link rel="stylesheet" href="../docs_style.css"></head><div class="decl"><h4>functor.comp</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">functor.comp</span> is a wrapper around <span style="background-color:#fdf6e3;color:#657b83;">function.comp</span> for types.
It prevents Lean's type class resolution mechanism from trying
a <span style="background-color:#fdf6e3;color:#657b83;">functor (comp F id)</span> when <span style="background-color:#fdf6e3;color:#657b83;">functor F</span> would do.</p>
</div></div></html>
