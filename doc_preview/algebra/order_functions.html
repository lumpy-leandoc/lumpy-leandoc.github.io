<html><head><link rel="stylesheet" href="../docs_style.css"></head><div class="decl"><h4>strict_mono</h4><div class="decl_par"><p>A function <span style="background-color:#fdf6e3;color:#657b83;">f</span> is strictly monotone if <span style="background-color:#fdf6e3;color:#657b83;">a </span><span style="background-color:#fdf6e3;color:#b58900;">&lt;</span><span style="background-color:#fdf6e3;color:#657b83;"> b</span> implies <span style="background-color:#fdf6e3;color:#657b83;">f a </span><span style="background-color:#fdf6e3;color:#b58900;">&lt;</span><span style="background-color:#fdf6e3;color:#657b83;"> f b</span>.</p>
</div></div></html>
