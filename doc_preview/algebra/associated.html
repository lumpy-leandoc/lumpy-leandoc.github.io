</div></div><div class="decl"><h4>prime</h4><div class="decl_par"><p>prime element of a semiring</p>
</div></div><div class="decl"><h4>irreducible</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">irreducible p</span> states that <span style="background-color:#fdf6e3;color:#657b83;">p</span> is non-unit and only factors into units.</p>
<p>We explicitly avoid stating that <span style="background-color:#fdf6e3;color:#657b83;">p</span> is non-zero, this would require a semiring. Assuming only a
monoid allows us to reuse irreducible for associated elements.</p>
</div></div></html>
