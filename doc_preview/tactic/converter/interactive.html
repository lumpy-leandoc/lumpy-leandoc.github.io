<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>conv.interactive.conv</h4><div class="decl_par"><p>The <span style="background-color:#fdf6e3;color:#657b83;">conv</span> tactic provides a <span style="background-color:#fdf6e3;color:#657b83;">conv</span> within a <span style="background-color:#fdf6e3;color:#657b83;">conv</span>. It allows the user to return to a
