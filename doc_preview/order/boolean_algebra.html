<html><head><link rel="stylesheet" href="../docs_style.css"></head><div class="decl"><h4>lattice.boolean_algebra</h4><div class="decl_par"><p>A boolean algebra is a bounded distributive lattice with a
complementation operation <span style="background-color:#fdf6e3;color:#b58900;">-</span> such that <span style="background-color:#fdf6e3;color:#657b83;">x ⊓ </span><span style="background-color:#fdf6e3;color:#b58900;">-</span><span style="background-color:#fdf6e3;color:#657b83;"> x </span><span style="background-color:#fdf6e3;color:#b58900;">=</span><span style="background-color:#fdf6e3;color:#657b83;"> ⊥</span> and <span style="background-color:#fdf6e3;color:#657b83;">x ⊔ </span><span style="background-color:#fdf6e3;color:#b58900;">-</span><span style="background-color:#fdf6e3;color:#657b83;"> x </span><span style="background-color:#fdf6e3;color:#b58900;">=</span><span style="background-color:#fdf6e3;color:#657b83;"> ⊤</span>.
This is a generalization of (classical) logic of propositions, or
the powerset lattice.</p>
</div></div></html>
