<html><head><link rel="stylesheet" href="../docs_style.css"></head><div class="decl"><h4>multiplicity</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">multiplicity a b</span> returns the largest natural number <span style="background-color:#fdf6e3;color:#657b83;">n</span> such that
<span style="background-color:#fdf6e3;color:#657b83;">a ^ n ∣ b</span>, as an <span style="background-color:#fdf6e3;color:#657b83;">enat</span> or natural with infinity. If <span style="background-color:#fdf6e3;color:#657b83;">∀ n, a ^ n ∣ b</span>,
then it returns <span style="background-color:#fdf6e3;color:#657b83;">⊤</span></p>
</div></div></html>
