<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>nat.xgcd</h4><div class="decl_par"><p>Use the extended GCD algorithm to generate the <span style="background-color:#fdf6e3;color:#657b83;">a</span> and <span style="background-color:#fdf6e3;color:#657b83;">b</span> values
satisfying <span style="background-color:#fdf6e3;color:#657b83;">gcd x y </span><span style="background-color:#fdf6e3;color:#b58900;">=</span><span style="background-color:#fdf6e3;color:#657b83;"> x </span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;"> a </span><span style="background-color:#fdf6e3;color:#b58900;">+</span><span style="background-color:#fdf6e3;color:#657b83;"> y </span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;"> b</span>.</p>
</div></div><div class="decl"><h4>nat.gcd_a</h4><div class="decl_par"><p>The extended GCD <span style="background-color:#fdf6e3;color:#657b83;">a</span> value in the equation <span style="background-color:#fdf6e3;color:#657b83;">gcd x y </span><span style="background-color:#fdf6e3;color:#b58900;">=</span><span style="background-color:#fdf6e3;color:#657b83;"> x </span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;"> a </span><span style="background-color:#fdf6e3;color:#b58900;">+</span><span style="background-color:#fdf6e3;color:#657b83;"> y </span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;"> b</span>.</p>
</div></div><div class="decl"><h4>nat.gcd_b</h4><div class="decl_par"><p>The extended GCD <span style="background-color:#fdf6e3;color:#657b83;">b</span> value in the equation <span style="background-color:#fdf6e3;color:#657b83;">gcd x y </span><span style="background-color:#fdf6e3;color:#b58900;">=</span><span style="background-color:#fdf6e3;color:#657b83;"> x </span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;"> a </span><span style="background-color:#fdf6e3;color:#b58900;">+</span><span style="background-color:#fdf6e3;color:#657b83;"> y </span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;"> b</span>.</p>
