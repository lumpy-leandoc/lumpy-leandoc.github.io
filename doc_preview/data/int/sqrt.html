<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>int.sqrt</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">sqrt n</span> is the square root of an integer <span style="background-color:#fdf6e3;color:#657b83;">n</span>. If <span style="background-color:#fdf6e3;color:#657b83;">n</span> is not a
perfect square, and is positive, it returns the largest <span style="background-color:#fdf6e3;color:#657b83;">k:ℤ</span> such
that <span style="background-color:#fdf6e3;color:#657b83;">k</span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;">k </span><span style="background-color:#fdf6e3;color:#b58900;">≤</span><span style="background-color:#fdf6e3;color:#657b83;"> n</span>. If it is negative, it returns 0. For example,
<span style="background-color:#fdf6e3;color:#657b83;">sqrt </span><span style="background-color:#fdf6e3;color:#6c71c4;">2 </span><span style="background-color:#fdf6e3;color:#b58900;">= </span><span style="background-color:#fdf6e3;color:#6c71c4;">1</span> and <span style="background-color:#fdf6e3;color:#657b83;">sqrt </span><span style="background-color:#fdf6e3;color:#6c71c4;">1 </span><span style="background-color:#fdf6e3;color:#b58900;">= </span><span style="background-color:#fdf6e3;color:#6c71c4;">1</span> and <span style="background-color:#fdf6e3;color:#657b83;">sqrt (</span><span style="background-color:#fdf6e3;color:#b58900;">-</span><span style="background-color:#fdf6e3;color:#6c71c4;">1</span><span style="background-color:#fdf6e3;color:#657b83;">) </span><span style="background-color:#fdf6e3;color:#b58900;">= </span><span style="background-color:#fdf6e3;color:#6c71c4;">0</span></p>
</div></div></html>
