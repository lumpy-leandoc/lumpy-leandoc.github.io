<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>nat.sqrt</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">sqrt n</span> is the square root of a natural number <span style="background-color:#fdf6e3;color:#657b83;">n</span>. If <span style="background-color:#fdf6e3;color:#657b83;">n</span> is not a
perfect square, it returns the largest <span style="background-color:#fdf6e3;color:#657b83;">k:ℕ</span> such that <span style="background-color:#fdf6e3;color:#657b83;">k</span><span style="background-color:#fdf6e3;color:#b58900;">*</span><span style="background-color:#fdf6e3;color:#657b83;">k </span><span style="background-color:#fdf6e3;color:#b58900;">≤</span><span style="background-color:#fdf6e3;color:#657b83;"> n</span>.</p>
