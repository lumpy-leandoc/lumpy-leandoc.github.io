<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>denumerable</h4><div class="decl_par"><p>A denumerable type is one which is (constructively) bijective with ℕ.
Although we already have a name for this property, namely <span style="background-color:#fdf6e3;color:#657b83;">α ≃ ℕ</span>,
we are here interested in using it as a typeclass.</p>
</div></div></html>
