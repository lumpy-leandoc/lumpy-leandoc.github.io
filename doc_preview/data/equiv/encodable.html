<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>encodable</h4><div class="decl_par"><p>An encodable type is a &quot;constructively countable&quot; type. This is where
we have an explicit injection <span style="background-color:#fdf6e3;color:#657b83;">encode : α </span><span style="background-color:#fdf6e3;color:#859900;">→</span><span style="background-color:#fdf6e3;color:#657b83;"> nat</span> and a partial inverse
<span style="background-color:#fdf6e3;color:#657b83;">decode : nat </span><span style="background-color:#fdf6e3;color:#859900;">→</span><span style="background-color:#fdf6e3;color:#657b83;"> option α</span>. This makes the range of <span style="background-color:#fdf6e3;color:#657b83;">encode</span> decidable,
although it is not decidable if <span style="background-color:#fdf6e3;color:#657b83;">α</span> is finite or not.</p>
