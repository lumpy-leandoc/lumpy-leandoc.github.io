<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>pairwise</h4><div class="decl_par"><p>A relation <span style="background-color:#fdf6e3;color:#657b83;">p</span> holds pairwise if <span style="background-color:#fdf6e3;color:#657b83;">p i j</span> for all <span style="background-color:#fdf6e3;color:#657b83;">i </span><span style="background-color:#fdf6e3;color:#b58900;">≠</span><span style="background-color:#fdf6e3;color:#657b83;"> j</span>.</p>
</div></div><div class="decl"><h4>set.disjointed</h4><div class="decl_par"><p>If <span style="background-color:#fdf6e3;color:#657b83;">f : ℕ </span><span style="background-color:#fdf6e3;color:#859900;">→</span><span style="background-color:#fdf6e3;color:#657b83;"> set α</span> is a sequence of sets, then <span style="background-color:#fdf6e3;color:#657b83;">disjointed f</span> is
the sequence formed with each set subtracted from the later ones
in the sequence, to form a disjoint sequence.</p>
</div></div></html>
