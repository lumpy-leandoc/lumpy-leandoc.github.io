<html><head><link rel="stylesheet" href="../docs_style.css"></head><div class="decl"><h4>category_theory.groupoid</h4><div class="decl_par"><p>A <span style="background-color:#fdf6e3;color:#657b83;">groupoid</span> is a category such that all morphisms are isomorphisms.</p>
</div></div><div class="decl"><h4>category_theory.groupoid.iso_equiv_hom</h4><div class="decl_par"><p>In a groupoid, isomorphisms are equivalent to morphisms.</p>
</div></div></html>
