<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>category_theory.adjunction</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">F ⊣ G</span> represents the data of an adjunction between two functors
<span style="background-color:#fdf6e3;color:#657b83;">F : C ⥤ D</span> and <span style="background-color:#fdf6e3;color:#657b83;">G : D ⥤ C</span>. <span style="background-color:#fdf6e3;color:#657b83;">F</span> is the left adjoint and <span style="background-color:#fdf6e3;color:#657b83;">G</span> is the right adjoint.</p>
</div></div></html>
