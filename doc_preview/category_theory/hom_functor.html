<html><head><link rel="stylesheet" href="../docs_style.css"></head><p>The hom functor, sending <span style="background-color:#fdf6e3;color:#657b83;">(X, Y)</span> to the type <span style="background-color:#fdf6e3;color:#657b83;">X ⟶ Y</span>.</p>
<hr/><div class="decl"><h4>category_theory.functor.hom</h4><div class="decl_par"><p><span style="background-color:#fdf6e3;color:#657b83;">functor.hom</span> is the hom-pairing, sending (X,Y) to X → Y, contravariant in X and covariant in Y.</p>
</div></div></html>
