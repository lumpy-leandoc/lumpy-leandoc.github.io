<html><head><link rel="stylesheet" href="../../docs_style.css"></head><div class="decl"><h4>topological_semiring</h4><div class="decl_par"><p>A topological semiring is a semiring where addition and multiplication are continuous.</p>
</div></div><div class="decl"><h4>topological_ring</h4><div class="decl_par"><p>A topological ring is a ring where the ring operations are continuous.</p>
